<!doctype html>
<html lang="en">
  <head>
    <!-- 브라우저 자동 다크 방지(초기값 light). 이후 스크립트가 토글에 맞춰 갱신 -->
    <meta name="color-scheme" content="light" />
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React가 마운트되기 전에 테마 적용 -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");        // 'light' | 'dark' | null
          var theme = saved === "dark" ? "dark" : "light";  // [핵심] 기본값 'light'
          var c = document.documentElement.classList;
          theme === "dark" ? c.add("dark") : c.remove("dark");

          // 상태바/주소창 색상을 토글에 맞춰 고정 (모바일 가독성 향상)
          var m = document.querySelector('meta[name="theme-color"]');
          if (!m) { m = document.createElement("meta"); m.setAttribute("name", "theme-color"); document.head.appendChild(m); }
          m.setAttribute("content", theme === "dark" ? "#0b0b0b" : "#ffffff");
        } catch (e) {}
      })();
    </script>
    <title>eng500everyday</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
